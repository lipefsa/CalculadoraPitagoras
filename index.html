<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1.0" http-equiv="Content-Security-Policy" content="default-src 'none'; script-src-elem 'self' https://lipefsa.github.io; style-src 'self' 'unsafe-inline'; img-src data: ; script-src 'self'; connect-src https://lipefsa.github.io">
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Pitágoras</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <h2>Calculadora de Pitágoras</h2>
        <label id="LadoA" class="lado">Lado A: </label><br />
        <input
          type="text"
          id="TextA"
          placeholder="Digite o valor do lado A: "
        /><br />

        <label id="LadoB" class="lado">Lado B: </label><br />
        <input
          type="text"
          id="TextB"
          placeholder="Digite o valor do lado B: "
        /><br />

        <button type="button" class="button" id="submitButton">Calcular</button><br />
        <label id="LadoC" class="lado"></label><br />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
